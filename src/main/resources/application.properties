spring.application.name=sharkar

# Database settings
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Cookie settings
security.jwt.cookie.domain=localhost
security.jwt.cookie.secure=true
security.jwt.cookie.http-only=true
security.jwt.cookie.same-site=Strict

# CORS settings
security.cors.allowed-origins=http://localhost:4200,http://localhost:8080 